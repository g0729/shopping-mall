<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<th:block layout:fragment="css">
    <style>
        .success-wrap {
            max-width: 560px;
            margin: 60px auto;
            text-align: center;
        }

        .success-card {
            background: #fff;
            border: 1px solid #dbe2ef;
            border-radius: 14px;
            padding: 48px 32px;
            box-shadow: 0 8px 20px rgba(23, 32, 51, 0.07);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #e8f5e9;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: #2e7d32;
        }

        .success-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .success-info {
            background: #f8fbff;
            border: 1px solid #dbe2ef;
            border-radius: 10px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
        }

        .info-row + .info-row {
            border-top: 1px solid #edf1f8;
        }

        .paid-amount {
            font-size: 1.3rem;
            font-weight: 800;
            color: #0054d1;
        }

        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .btn-group-custom .btn {
            flex: 1;
            padding: 14px;
            font-weight: 700;
            border-radius: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="success-wrap">

    <div class="success-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>

        <div class="success-title">결제가 완료되었습니다</div>
        <p class="text-muted mb-0">주문이 정상적으로 처리되었습니다.</p>

        <div class="success-info">
            <div class="info-row">
                <span class="text-muted">주문 번호</span>
                <span class="fw-bold" th:text="'#' + ${orderId}"></span>
            </div>
            <div class="info-row" th:if="${amount != null}">
                <span class="text-muted">결제 금액</span>
                <span class="paid-amount" th:text="${#numbers.formatInteger(amount, 0, 'COMMA')} + '원'"></span>
            </div>
        </div>

        <div class="btn-group-custom">
            <a th:href="@{/orders}" class="btn btn-primary">주문 내역 보기</a>
            <a th:href="@{/}" class="btn btn-light border">쇼핑 계속하기</a>
        </div>
    </div>

</div>

</html>
