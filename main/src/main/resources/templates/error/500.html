<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<th:block layout:fragment="css">
    <style>
        .error-wrap {
            max-width: 520px;
            margin: 80px auto;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #fcc;
            line-height: 1;
            margin-bottom: 8px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-wrap .btn {
            padding: 12px 32px;
            font-weight: 700;
            border-radius: 10px;
            margin-top: 24px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="error-wrap">
    <div class="error-code">500</div>
    <div class="error-title">서버 오류가 발생했습니다</div>
    <p class="text-muted">잠시 후 다시 시도해주세요. 문제가 지속되면 관리자에게 문의해주세요.</p>
    <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
</div>

</html>
