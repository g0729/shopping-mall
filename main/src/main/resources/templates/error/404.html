<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<th:block layout:fragment="css">
    <style>
        .error-wrap {
            max-width: 520px;
            margin: 80px auto;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #dbe2ef;
            line-height: 1;
            margin-bottom: 8px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-wrap .btn {
            padding: 12px 32px;
            font-weight: 700;
            border-radius: 10px;
            margin-top: 24px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="error-wrap">
    <div class="error-code">404</div>
    <div class="error-title">페이지를 찾을 수 없습니다</div>
    <p class="text-muted">요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
    <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
</div>

</html>
