<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css">
    <style>
        .auth-wrap {
            max-width: 480px;
            margin: 24px auto;
        }

        .auth-card {
            border: 1px solid #dbe2ef;
            border-radius: 16px;
            box-shadow: 0 12px 26px rgba(23, 32, 51, 0.09);
            background: #fff;
            padding: 22px;
        }

        .auth-title {
            text-align: center;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="auth-wrap">
    <h4 class="auth-title">로그인</h4>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        아이디 또는 비밀번호를 확인해주세요.
    </div>

    <form th:action="@{/users/login}" method="post" class="auth-card">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" name="username" id="username" class="form-control"
                   placeholder="아이디 입력" required autocomplete="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="비밀번호 입력" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>

        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/google" class="btn btn-outline-secondary oauth-btn"
               aria-label="Google 계정으로 로그인">
                <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-1"
                     alt="Google 로고" referrerpolicy="no-referrer">
                Google 로그인
            </a>
            <a href="/oauth2/authorization/kakao" class="btn oauth-btn"
               style="background-color: #FEE500; color: #3C1E1E;"
               aria-label="Kakao 계정으로 로그인">
                Kakao 로그인
            </a>
        </div>
    </form>
</div>

</html>
