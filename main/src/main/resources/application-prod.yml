spring:
    h2:
        console:
            enabled: false

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: ${DB_URL:jdbc:mysql://localhost:3306/shopping_mall?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}

    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: false
                dialect: org.hibernate.dialect.MySQLDialect
    session:
        store-type: redis
    data:
        redis:
            host: ${SPRING_DATA_REDIS_HOST:redis}
            port: ${SPRING_DATA_REDIS_PORT:6379}
    thymeleaf:
        cache: true

logging:
    level:
        org.springframework.security: WARN
        org.springframework.web: WARN
        com.shopping.main: INFO

cloud:
    aws:
        credentials:
            access-key: ${AWS_ACCESS_KEY_ID}
            secret-key: ${AWS_SECRET_ACCESS_KEY}
        region:
            static: ${AWS_REGION:ap-northeast-2}
        s3:
            bucket: ${S3_BUCKET_NAME}

payment:
    gateway: toss

springdoc:
    api-docs:
        enabled: false
