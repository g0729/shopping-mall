name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: test1234
                    MYSQL_DATABASE: shopping_mall
                ports:
                    - 3307:3306
                options: >-
                    --health-cmd="mysqladmin ping -h localhost"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

            redis:
                image: redis:7
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd="redis-cli ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Grant execute permission for gradlew
              run: chmod +x ./main/gradlew

            - name: Build
              run: ./main/gradlew -p main build -x test --no-daemon

            - name: Test
              run: ./main/gradlew -p main test --no-daemon
              env:
                  SPRING_PROFILES_ACTIVE: test
